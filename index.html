<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Wallet Tutorials</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-banner">
        <img src="banner.png" alt="Bitcoin Tutorials" class="banner-image">
    </header>

    <main>
        <div class="controls">
            <div class="sort-controls">
                <label for="sort-by">Sort by:</label>
                <select id="sort-by">
                    <option value="date">Date</option>
                    <option value="creator">Creator</option>
                    <option value="title">Title</option>
                </select>
                <button id="sort-order">â†“ Desc</button>
            </div>
            
            <div class="filter-controls">
                <label for="creator-filter">Filter by Creator:</label>
                <select id="creator-filter">
                    <option value="">All Creators</option>
                </select>
                
                <label for="tag-filter">Filter by Tag:</label>
                <select id="tag-filter">
                    <option value="">All Tags</option>
                </select>
            </div>
            
            <div class="import-export-controls">
                <input type="file" id="csv-file-input" accept=".csv" style="display: none;">
                <button id="import-btn">Import CSV</button>
                <button id="export-btn">Export CSV</button>
                <a href="video_template.csv" download class="template-link">Download Template</a>
            </div>
            
        </div>

        <div id="video-grid" class="video-grid">
            <!-- Videos will be populated here by JavaScript -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
